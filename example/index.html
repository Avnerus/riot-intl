<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello Riot!</title>
  </head>
  <body>
    <my-tag></my-tag>
    <script src="https://cdn.jsdelivr.net/g/riot@2.1%28riot.min.js+compiler.min.js%29"></script>
    <script src="../dist/riot-intl-with-locales.js"></script>
    <script type="riot/tag">
        <my-tag>
            <h1>{ message }</h1>
            <formatted-message 
                message="{getIntlMessage('SHORT')}"
                product="apples"
                price="{2000.15}"
                deadline="{new Date()}"
                timeZone="UTC" 
            ></formatted-message>

            <h2>formatted-date component</h2>
            <h3>default</h3>
            <formatted-date value={someTimestamp}></formatted-date>
            <h3>with options</h3>
            <formatted-date value={someTimestamp} hour="numeric" minute="numeric"></formatted-date>
            <h3>with custom format</h3>
            <formatted-date value={someTimestamp} format="time-style"></formatted-date>

            <h2>formatted-number component</h2>
            <h3>default</h3>
            <formatted-number value={400}></formatted-number>
            <h3>with options</h3>
            <formatted-number value={0.40} style="percent"></formatted-number>
            <h3>with currency</h3>
            <formatted-number value={40} style="currency" currency="USD"></formatted-number>
            <h3>with custom format</h3>
            <formatted-number value={400} format="eur"></formatted-number>

            <h2>formatted-realtive component</h2>
            <formatted-relative value={someTimestamp}></formatted-relative>

           this.formats = {
              date: {
                "time-style": {
                  hour: "numeric",
                  minute: "numeric",
                  second: "numeric"
                }
              },
              number: {
                  eur: { style: 'currency', currency: 'EUR' },
                  usd: { style: 'currency', currency: 'USD' }
              }
            };
            this.someTimestamp = 1409939308585;
            this.mixin(riotIntl.IntlMixin);
            this.locales = ["he"],
            this.messages = {
              SHORT: "{product} cost {price, number, usd} if ordered by {deadline, date, medium}",
              LONG: "{product} cost {price, number, usd} (or {price, number, eur}) if ordered by {deadline, date, medium}",
              LONG_WITH_HTML: "{product} cost <b>{price, number, usd}</b> (<i>or {price, number, eur}</i>) if ordered by {deadline, date, medium}"
            }
            this.message = 'HELLO RIOT!'
        </my-tag>
    </script>
    <script>
     
     riot.mount('*')
    </script>
  </body>
</html>
